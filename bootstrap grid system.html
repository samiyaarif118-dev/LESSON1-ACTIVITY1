<html>
    <head>
        <title>Bootstrap Grid System</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <style>
            .col {
                text-align: center;
                border: 1px slateblue solid; rgb(232, 34, 34);
            }
        </style>
    </head>
    <body>
        <h2>Equal Width Column Grid</h2>
        <div class="container">
        <div class="row">
            <div class="col">
                column1
            </div>
            <div class="col">
                column2
            </div>
            <div class="col">
                column3
            </div>
            </div>
            </div>
    </body>
    
</html>
