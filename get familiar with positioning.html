<html>
    <head>
<style>
div.relative {
    position: relative;
    left: 30px;
    border: 3px solid #f4a261;
}
div.fixed {
    position: fixed;
    left: 30px;
    border: 3px solid #e96671;
}
div.absolute {
    position: absolute;
    left: 30px;
    border: 3px solid #c65698;
}
div.static {
    position: static;
    left: 30px;
    border: 3px solid #5282b9;
}
</style>
</head>
        </style>
    </head>
