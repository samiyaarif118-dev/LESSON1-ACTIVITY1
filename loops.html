<html>
    <body>
        <h2>JavaScript For Loops</h2>
        <p id="demo"></p>
        <script>
            var fruits = ["Apple", "Banana", "Mango", "Orange", "Grapes", "WaterMelon"];
            var text = "";
            var i;
            for (i =0; i <fruits.length; i++) {text += fruits[i] + "<br>";}
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
