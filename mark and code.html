<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mark and code</title>
</head>
<body>
    <p>co<sub>2</sub></p>
    <p>a<sup>2</sup></p>
    <div class="container">
        <h1>highlight text</h1>
        <p>use the mark element to <mark>highlight</mark>text</p>
    </div>
    <div class="container">
        <h1>code snippets</h1>
        <p>inline snippets of code should be embedded in the element:</p>
        <p>the following html element: <code>span </code> <code>section </code> and <code> div </code>define a section in a document </p>
    </div>
</body>
</html>
