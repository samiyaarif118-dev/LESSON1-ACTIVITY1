<html>
    <body>
        <h2>JavaScript String Methods</h2>
        <p>Basic Method</p>
        <script>
            var str = "BaNaNa"
            document.write(str.toUpperCase());
            document.write("<br>");
            document.write(str.toLowerCase());
            document.write("<br>");
            document.write(str.startsWith('i'));
            document.write("<br>");
            var str1 = "I learn about methods";
            var patt = new RegExp("about");
            var res = patt.test(str);
            document.write(res);
        </script>
        <h2>JavaScript For Loops</h2>
        <p id="demo"></p>
        <script>
            var food = ["Alfredo Pasta", "Chocolate Cake", "Pizza", "Burger", "Lasagna", "Biryani"];
            var text = "";
            var i;
            for (i = 0; i < food.length; i++) { text += food[i] + "<br>"; }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
