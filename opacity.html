<html>
    <head>
        <style>
            div {
                background-color:rebeccapurple;
                padding:10px;
            }
            div.first {
                opacity:0.2;
            }
            div.second {
                opacity:0.4;
            }
            div.third {
                opacity:0.6;
            }

        </style>
    </head>
    <body>
        <h1>Opacity Property</h1>
        <p>This is how this property looks</p>
        <div class="first"><p>opacity 0.2</p></div>
        <div class="second"><p>opacity 0.4</p></div>
        <div class="third"><p>opacity 0.6</p></div>
        <div><p>opacity 1(defult)</p></div>
    </body>

</html>
