<html>

<body>
    <h1>java script variables</h1>
    <p>sum of two numbers</p>
    <p id="result"></p>
    <script>
        var num1 = 45;
        var num2 = 1344;
        var sum = num1 / num2;
        document.getElementById("result").innerHTML =
            "the total sum is: " + sum + ".";
    </script>
    <h2>javascript statements</h2>
    <p>A<b>javascript program</b>is a list of <b>statements</b>to be executed by a computer.</p>
    <p id="demo"></p>
    <script>
        var x, y, z; // This is a statement
        x = 4; // This is a statement
        y = 5; // This is a statement
        z = x + y; // This is a statement
        document.getElementById("demo").innerHTML =
            "the value of is " + z + ".";
    </script>
    <h2>javascript operators</h2>
    <p id="example"></p>
    <script>
        var x = 44;
        var y = 545;
        var z = x * y;
        document.getElementById("example").innerHTML =
            z
    </script>
    </body>
    </html>
