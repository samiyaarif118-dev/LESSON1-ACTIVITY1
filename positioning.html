<html>
    <head>
        <style>
            div {
                right:30px;
                border:3px solid blue;
            }
            div.absolute {
                position: absolute;
                left: 30px;
                border: 3px solid black;
            }
            div.relative {
                position: relative;
                left: 100px;
                border: 3px solid red;
            }
            div.fixed {
                position: fixed;
                top: 0px;
                right: 20px;
                width: 300px;
                border: 3px solid green;
            }
            div.sticky {
                position: sticky;
                top: 1px;
                left:20px;
                width: 100px;
                border: 3px solid orange;
            }


        </style>
    </head>
    <body>
        <h2>Positioning</h2>
        <div>
            Div with no positioning properties
        </div>
        <div class="sticky">Sticky div class</div>
        <div class="relative">This div element have relative property</div>
        <div class="absolute">Absolute div class</div>
        <div class="fixed">Fixed div class</div>
