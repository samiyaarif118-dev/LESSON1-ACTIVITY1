<html>
    <head>
        <title>Bootstrap Grid System</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4" style="background-color:lightblue; border:1px solid black;">
                    Column 1
                </div>
                <div class="col-md-4" style="background-color:lightgreen; border:1px solid black;">
                    Column 2
                </div>
                <div class="col-md-4" style="background-color:lightcoral; border:1px solid black;">
                    Column 3
                </div>
            </div>
            <div class="row">
                <div class="col-md-6" style="background-color:lightyellow; border:1px solid black;">
                    Column 1
                </div>
                <div class="col-md-6" style="background-color:lightgray; border:1px solid black;">
                    Column 2
                </div>
            </div>
        </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
