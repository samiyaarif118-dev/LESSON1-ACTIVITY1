    <body>
        <p>A function can access variables defined in the function.</p>
        <button type="button" onclick="myfunction()">Click me</button>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script> var b = 5;
            function myfunction() {
                var a = 4;document.getElementById("demo").innerHTML = b * a;
            }
            document.getElementById("demo1").innerHTML = a;
            document.getElementById("demo1").innerHTML = b;
        </script>


    </body>
